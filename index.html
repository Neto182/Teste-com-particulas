<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Larissa - Partículas Interativas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Configurações
        let particles = [];
        const TEXT = "LARISSA";
        const FONT_SIZE = 200;
        const PARTICLE_SIZE = 2;
        const MOUSE_RADIUS = 100;
        const REPEL_FORCE = 0.5;

        // Ajuste do canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles(); // Recria as partículas ao redimensionar
        }

        // Inicializa partículas baseadas no texto
        function initParticles() {
            particles = [];
            ctx.font = `${FONT_SIZE}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Desenha texto invisível para capturar posições
            ctx.fillStyle = '#fff';
            ctx.fillText(TEXT, canvas.width/2, canvas.height/2);
            
            // Captura pixels do texto
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Cria partículas onde há pixels brancos (texto)
            for (let y = 0; y < canvas.height; y += 4) { // Amostra a cada 4px
                for (let x = 0; x < canvas.width; x += 4) {
                    const index = (y * canvas.width + x) * 4;
                    if (data[index] === 255) { // Pixel branco
                        particles.push({
                            x: x,
                            y: y,
                            origX: x,
                            origY: y,
                            color: `hsl(${Math.random() * 360}, 70%, 50%)`
                        });
                    }
                }
            }
        }

        // Interatividade
        let mouseX = Infinity, mouseY = Infinity;
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('mouseout', () => {
            mouseX = Infinity;
            mouseY = Infinity;
        });

        // Animação
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                // Calcula distância do mouse
                const dx = mouseX - particle.x;
                const dy = mouseY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Repelir partícula
                if (distance < MOUSE_RADIUS) {
                    const angle = Math.atan2(dy, dx);
                    const force = (MOUSE_RADIUS - distance) * REPEL_FORCE;
                    
                    particle.x -= Math.cos(angle) * force;
                    particle.y -= Math.sin(angle) * force;
                }
                
                // Retorno suave à posição original
                particle.x += (particle.origX - particle.x) * 0.1;
                particle.y += (particle.origY - particle.y) * 0.1;
                
                // Desenha partícula
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, PARTICLE_SIZE, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }

        // Inicialização
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
  </html>
