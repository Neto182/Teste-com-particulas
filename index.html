<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Larissa - Partículas Dançantes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Configurações
        let particles = [];
        const TEXT = "LARISSA";
        const FONT_SIZE = 150;
        const MOUSE_RADIUS = 80;
        const MAX_SPEED = 5;
        const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#FF9999'];

        // Correção 1: Garantir que o texto seja renderizado corretamente
        function initParticles() {
            particles = [];
            ctx.fillStyle = '#FFF'; // Cor do texto para captura
            ctx.font = `${FONT_SIZE}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Limpa o canvas antes de desenhar
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillText(TEXT, canvas.width/2, canvas.height/2);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Correção 2: Verificar correta dos pixels (RGBA)
            for (let y = 0; y < canvas.height; y += 5) {
                for (let x = 0; x < canvas.width; x += 5) {
                    const index = (y * canvas.width + x) * 4;
                    // Verifica se o pixel é branco (R, G, B > 200)
                    if (data[index] > 200 && data[index + 1] > 200 && data[index + 2] > 200) {
                        particles.push({
                            x: x,
                            y: y,
                            origX: x,
                            origY: y,
                            vx: 0,
                            vy: 0,
                            color: COLORS[Math.floor(Math.random() * COLORS.length)],
                            size: Math.random() * 3 + 1
                        });
                    }
                }
            }
        }

        // Correção 3: Configurar canvas corretamente
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = '#FFF';
            ctx.font = `${FONT_SIZE}px Arial`;
            initParticles();
        }

        // Restante do código mantido igual (eventos e animação)
        let lastX = 0, lastY = 0;
        let SWIPE_FORCE = 0;

        const handleMove = (x, y) => {
            const dx = x - lastX;
            const dy = y - lastY;
            SWIPE_FORCE = Math.sqrt(dx * dx + dy * dy) * 0.15;
            
            particles.forEach(particle => {
                const distX = x - particle.x;
                const distY = y - particle.y;
                const distance = Math.sqrt(distX * distX + distY * distY);
                
                if (distance < MOUSE_RADIUS) {
                    const angle = Math.atan2(distY, distX);
                    const force = (MOUSE_RADIUS - distance) * 0.1;
                    particle.vx -= Math.cos(angle) * force;
                    particle.vy -= Math.sin(angle) * force;
                }

                if (distance < MOUSE_RADIUS * 3) {
                    particle.vx += dx * 0.02;
                    particle.vy += dy * 0.02;
                }
            });

            lastX = x;
            lastY = y;
        };

        canvas.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
        });

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx = Math.max(-MAX_SPEED, Math.min(particle.vx, MAX_SPEED));
                particle.vy = Math.max(-MAX_SPEED, Math.min(particle.vy, MAX_SPEED));
                particle.vx += (particle.origX - particle.x) * 0.1;
                particle.vy += (particle.origY - particle.y) * 0.1;
                particle.vx *= 0.97;
                particle.vy *= 0.97;
                
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }

        // Inicialização correta
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>
</html>
